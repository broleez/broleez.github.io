<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="author" content="{{ site.author.name }}">
    {% if page.tags %}<meta name="keywords" content="{{ page.tags | join: ', ' }}">{% endif %}
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    {% seo %}
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | relative_url }}">
    <link rel="icon" type="image/x-icon" href="{{ "/favicon.ico" | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header class="site-header">
        <div class="wrapper">
            <a class="site-title" href="{{ "/" | relative_url }}">{{ site.title }}</a>
            <nav class="site-nav">
                {% for p in site.pages %}
                    {% if site.header_pages contains p.path %}
                    <a class="page-link" href="{{ p.url | relative_url }}">{{ p.title }}</a>
                    {% endif %}
                {% endfor %}
            </nav>
        </div>
    </header>

    <main class="page-content">
        <div class="wrapper">
            {{ content }}
        </div>
    </main>

    <footer class="site-footer">
        <div class="wrapper">
            <div class="footer-content">
                <div class="social-links">
                    <a href="https://github.com/broleez" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="mailto:{{ site.author.email }}"><i class="fas fa-envelope"></i></a>
                </div>
                <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
